<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="board">
      <form id="todo-form">
        <input type="text" placeholder="New TODO" id="todo-input" />
        <button type="submit">Add +</button>
      </form>

      <div class="lanes">
        <div class="swim-lane" id="todo-lane">
          <h3 class="heading">TODO</h3>
          <p class="task" draggable="true">A</p>
          <p class="task" draggable="true">B</p>
          <p class="task" draggable="true">C</p>
        </div>
        <div class="swim-lane">
          <h3 class="heading">Doing</h3>
          <p class="task" draggable="true">1</p>
          <p class="task" draggable="true">2</p>
          <p class="task" draggable="true">3</p>
        </div>
        <div class="swim-lane">
          <h3 class="heading">DONE</h3>
          <p class="task" draggable="true">11</p>
          <p class="task" draggable="true">B</p>
          <p class="task" draggable="true">3</p>
        </div>
      </div>
    </div>

    <script src="drag.js"></script>
    <script src="todo.js"></script>
  </body>
</html>
